<head>
    <META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=UTF=8">
</head>

<body>
    <textarea cols="150" rows="100"> </html>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>zad 23 Jan Meller</title>
        <script>
            var canvas;
            var rodzaj;
            var x = 200;
            var y = 20;
            var dy = 10;
            var kolory = new Array("blue", "red", "yellow", "green");
            var i = 0;
            function draw() {
                canvas = document.getElementById('image1');
                rodzaj = canvas.getContext('2d');
                setInterval(anim, 100);
            }
            function anim() {
                rodzaj.clearRect(0, 0, canvas.width, canvas.height);
                y += dy;
                if (y > (canvas.height - 20)) {
                    dy = -10;
                    i = ++i % kolory.length;
                }
                if (y < 20) {
                    dy = 10;
                    i = ++i % kolory.length;
                }
                rodzaj.beginPath();
                rodzaj.fillStyle = kolory[i];
                rodzaj.arc(x, y, 20, 0, Math.PI * 2, true);
                rodzaj.closePath;
                rodzaj.fill();
            }
        </script>
    </head>
    
    <body onload="draw();">
        <canvas id="image1" width="400" height="400">
        </canvas>
    </body>
    
    </html>
</textarea>
</body>

</html>
